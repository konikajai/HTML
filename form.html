<!Doctype>
<html>
<head>
<title>FORM</title>
</head>
<body>
<form>
<label>Name</label>
<input type="text" name="myname" placeholder="name">
<div>
<br>
<div>
<label>Email</label>
<input type="email" name="myemail" placeholder="email">
</div>
<br>
<label>Qulaification</label>
<input type="text" degree="myqualification" placeholder="qualification">
</div>
<br>
<div>
<label>Profile</label>
<input type="text" profile="myprofile" placeholder="profile">
</div>
<br>
<div>
<label>Date</label>
<input type="date" date="today'sdate" placeholder="date">
</div>
<br>
<label>Gender</label>
<select>
<option>Male</option>
<option>Female</option>
<option>Other</option>
</select>
<div>
<br>
<label>Experience</label>
<select>
<option>2years</option>
<option>3to5years</option>
<option>5to7years</option>
</select>
</div>
<div>
<br>
<label>Experience :</label>
<label>2years</label>
<input type="checkbox" experience="2years">
<label>3to5years</label>
<input type="checkbox" experience="5to7years">
<label>5to7years</label>
<input type="checkbox" experience="5to7years">
</div>
<div>
<br>
<label>Experience :</label>
<label>2 years </label>
<input type="radio" name="2years">
<label>3 years</label>
<input type="radio" name="2years">
<label>4 years</label>
<input type="radio" name="2years">

</div>
<div>
<br>
<label>Experience :</label>
<label>2 years </label>
<input type="radio" name="exp" value="2years">
<label>3 years</label>
<input type="radio" name="exp"  value="3years">
<label>4 years</label>
<input type="radio" name="exp"  value="5years">
<div>
<br>

<label>Introduce Yourself</label>
<textarea placeholder="tell me about yourself" rows="10" column="30"></textarea>
</div>
<div>
<br>
<label>Submit</label> 
<input type="submit" submit="submitnow">
</div>
<div>
<br>
<label>Reset</label>
<input type="Reset" reset="Reset now">
</div>
</form>
</body>
</html>
