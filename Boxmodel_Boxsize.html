<!DOCTYPE html>
<html lang="en">
<head>
<title>BOXMODEL AND BOXSIZE</title>
<style>
.box-model{
color: blue;
font-size:30px;
border: 5px solid blue;
padding: 10px;
margin: 20px;
width: 300px;height: 100px;
box-model: border-box;
}
.box-size{
color: blue;
font-size:30px;
border: 5px solid blue;
padding: 10px;
margin: 20px;
width: 300px;height: 100px;
box-sizing: border-box;
}
</style>  
</head>
<body>
<h1>Box Model and Box-Size</h1>
<h3>Box Model</h3>
<p class="box-model">hey how are you</p>
<h3>Box-Size</h3>
<p class="box-size">hey how are you</p>
</body>
</html>
