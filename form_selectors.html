<!Doctype>
<html>
<head>
<title>FORM SELECTORS</title>
<style>
.a{
border:1px solid red;
background-color: yellow;
padding:5px;
color: red;
}
#b{
border:1px solid blue;
background-color: pink;
padding:10px;
color: blue;
}
.p{
padding:10px;
}
#t{
margin-left: 65px;
}
#q{
margin:0px 0px 0px 20px;
}
#r{
margin-left: 60px;
}

</style>
</head>
<body>
<form style="border:2px solid blue;">
<center>
<h1 class="a">REGISTRATION FORM</h1>
<h2 id="b">Register here</h1>
<h3 class="a">Register soon</h1>
<label>Name</label>
<input type="text" name="myname" placeholder="name" class="p" id="t">
<div>
<br>
<div>
<label>Email</label>
<input type="email" name="myemail" placeholder="email" class="p" id="t">
</div>
<br>
<label>Qualification</label>
<input type="text" degree="myqualification" placeholder="qualification" class="p" id="q">
</div>
<br>
<div>
<label>Profile</label>
<input type="text" profile="myprofile" placeholder="profile" class="p" id="r">
</div>
<br>
<div>
<label style="margin-right: 75px;">Date</label>
<input type="date" date="today'sdate" placeholder="date" class="p" style="width: 190px;">
</div>
<br>
<label style="margin-right: 60px;">Gender</label>
<select class="p" style="width: 190px;">
<option>Male</option>
<option>Female</option>
<option>Other</option>
</select>
<div>
<br>
<label style="margin-right: 35px;">Experience</label>
<select class="p" style="width: 190px;">
<option>2years</option>
<option>3to5years</option>
<option>5to7years</option>
</select>
</div>
<div>
<br>
<label style="margin-right: 27px;">Subjects :</label>
<label>Science</label>
<input type="checkbox" experience="science">
<label>Maths</label>
<input type="checkbox" experience="maths">
<label>Hindi</label>
<input type="checkbox" experience="hindi">
</div>
<div>
<br>
<label style="margin-left: 4px;">Experience :</label>
<label>2 years </label>
<input type="radio" name="exp" value="2years">
<label>3 years</label>
<input type="radio" name="exp"  value="3years">
<label>4 years</label>
<input type="radio" name="exp"  value="5years">
</div>
<div>
<br>
<label>Introduce Yourself</label>
<textarea placeholder="tell me about yourself" rows="10" column="30"></textarea>
</div>
<div>
<br>
<label style="margin-right: 50px;">Submit</label> 
<input type="submit" submit="submitnow" class="p" style="width: 190px;">
</div>
<div>
<br>
<label style="margin-right: 60px;">Reset</label>
<input type="Reset" reset="Reset now" class="p" style="width: 190px;">
</div>
</center>
</form>

<iframe src="https://www.achieversit.com/" width="300" height="300"></iframe>
</section>
</body>
</html>
